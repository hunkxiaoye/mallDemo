<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>商品管理列表</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>

        </th>
        <th>
            商品名称
        </th>
        <th>
            单价
        </th>
        <th>
            商品信息
        </th>

        <th>
            库存
        </th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    #foreach($item in $list)
    <tr>
        <td>
            <img src="$item.Img">
        </td>
        <td>
            $item.Name
        </td>
        <td>
            $item.Price
        </td>
        <td>
            $item.Info
        </td>
        <td>
            $item.Stock
        </td>
        <td>
            <a href="/userDemo/updateGoodlist?goodsid=$item.id&type=1">修改</a>&nbsp;&nbsp;<a href="/userDemo/updateGoodlist?goodsid=$item.id&type=2">上架</a>
            &nbsp;&nbsp;<a href="/userDemo/updateGoodlist?goodsid=$item.id&type=3">下架</a>
        </td>
    </tr>
    #end
    </tbody>
</table>
<a href="/userDemo/Goodpage?goodsid=-10">添加商品</a>
<a href="/userDemo/adminindex">返回管理页</a>
</body>
</html>
