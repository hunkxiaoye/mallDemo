<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>


<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span6">
            <table class="table">
                <thead>
                <tr>
                    <th>

                    </th>
                    <th>
                        商品名称
                    </th>
                    <th>
                        单价
                    </th>
                    <th>
                        商品信息
                    </th>
                    <th>
                        数量
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                #foreach($item in $goodsList)
                <tr>
                    <td>
                        <img src="$item.Img">
                    </td>
                    <td>
                        $item.Name
                    </td>
                    <td>
                        $item.Price
                    </td>
                    <td>
                        $item.Info
                    </td>
                    <td>1</td>
                </tr>
                #end
                </tbody>
            </table>
            <form action="/userDemo/addOrder" method="post">


            <div>
                #parse("common/AddressList.html")
            </div>
                <button type="submit">提交订单</button>
            </form>
        </div>

        <div class="span4">
        </div>
    </div>
</div>

</body>
</html>
