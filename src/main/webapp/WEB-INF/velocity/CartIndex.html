<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>购物车</title>
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span6">
            <table class="table">
                <thead>
                <tr>
                    <th>

                    </th>
                    <th>
                        商品名称
                    </th>
                    <th>
                        单价
                    </th>
                    <th>
                        商品信息
                    </th>
                    <th>
                        数量
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                #foreach($item in $list)
                <tr>
                    <td>
                        <img src="$item.Img">
                    </td>
                    <td>
                        $item.Name
                    </td>
                    <td>
                        $item.Price
                    </td>
                    <td>
                        $item.Info
                    </td>
                    <td>1</td>
                    <td>
                        <a href="/userDemo/delGoods?goodsid=$item.id">删除</a>
                    </td>
                </tr>
                #end
                </tbody>
            </table>
            <a href="/userDemo/orderPage">生成订单</a>>
        </div>
        <div class="span4">
        </div>
    </div>
</div>
</body>
</html>
