<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>添加商品</title>
</head>
<body>
<form action="<%=request.getContextPath()%>/saveArticleToDB" method="post" enctype="multipart/form-data" role="form">
    <div class="form-group">
        <label for="article_file">商品图片</label>
        <input type="file" id="article_file" name="contentFile"></div>
    <div><input type="submit" class="btn btn-default" value="保存"></div>
</form>


<form action ="creatGoods" method="post"  >
    <div>
        <label>商品名称:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label>单价:</label>
        <input type="text" id="price" name="price">
    </div>
    <div>
        <label>商品介绍:</label>
        <input type="text" id="info" name="info">
    </div>
    <div>
        <label>库存</label>
        <input type="text" id="stock" name="stock">
    </div>
    <span>
       <i></i>
       <span>商品图片:</span>
       <input id="img" type="text" name="img">
    </span>
    <button id="but" type="button">提交</button>
</form>

</body>
</html>
