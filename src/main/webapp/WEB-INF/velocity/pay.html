<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>支付</title>
</head>
<body>
<div>
    <form action="/userDemo/confirmpay" method="post">
        <span> 订单编号</span>
        <span>$model.Id</span>
        <input type="hidden" name="id" value="$model.Id"/>
        <span> 创建时间</span>
        <span> $model.Createtime</span>
        <input type="hidden" name="createtime" value="$model.Createtime"/>
        <span> 订单状态</span>
        #if($model.Status==0)
        <span> 待支付</span>
        #elseif($model.Status==1)
        <span> 已支付</span>
        #elseif($model.Status==2)
        <span> 已取消</span>
        #else
        <span> 已发货</span>
        #end
        <input type="hidden" name="status" value="$model.Status"/>
        <input type="hidden" name="address_id" value="$model.Address_id"/>
        <input type="hidden" name="user_id" value="$model.User_id"/>

        <table class="table">
            <thead>
            <tr>
                <th>

                </th>
                <th>
                    商品名称
                </th>
                <th>
                    单价
                </th>
                <th>
                    商品信息
                </th>
                <th>
                    数量
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tbody>
            #foreach($item in $goodslist)
            <tr>
                <td>
                    <img src="$item.Img">
                </td>
                <td>
                    $item.Name
                </td>
                <td>
                    $item.Price
                </td>
                <td>
                    $item.Info
                </td>
                <td>1</td>
            </tr>
            #end
            </tbody>
        </table>
        <button type="submit">付款</button>
    </form>
</div>

</body>
</html>
