<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>我的订单</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>
        订单编号
        </th>
        <th>
            创建时间
        </th>
        <th>
            订单状态
        </th>
        <th>
        </th>
    </tr>
    </thead>
    <tbody>
    #foreach($item in $list)
    <tr>
        <td>
            $item.Id
        </td>
        <td>
            $item.Createtime
        </td>
        <td>
            #if($item.Status==0)
            待支付
            #elseif($item.Status==1)
             已支付
            #elseif($item.Status==2)
             已取消
            #else
            已发货
            #end
        </td>
        <td>
            <a href="/userDemo/orderdetail?orderid=$item.id">查看详情</a>&
        </td>
    </tr>
    #end
    </tbody>
</table>
</body>
</html>
