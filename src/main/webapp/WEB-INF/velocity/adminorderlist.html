<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>订单管理列表</title>
</head>
<body>
<a href="/userDemo/adminindex">返回管理页</a>
<table class="table">
    <thead>
    <tr>
        <th>
            订单编号
        </th>
        <th>
            创建时间
        </th>
        <th>
            订单状态
        </th>
        <th>
        </th>
    </tr>
    </thead>
    <tbody>
    #foreach($item in $list)
    <tr>
        <td>
            $item.Id
        </td>
        <td>
            $item.Createtime
        </td>
        <td>
            #if($item.Status==0)
            待支付
            #elseif($item.Status==1)
            已支付
            #elseif($item.Status==2)
            已取消
            #else
            已发货
            #end
        </td>
        #if($item.Status==1)
        <td>
            <a href="/userDemo/sendorders?orderid=$item.id">发货</a>
        </td>
        #else
        <td>
        </td>
        #end
    </tr>
    #end
    </tbody>
</table>
</body>
</html>
