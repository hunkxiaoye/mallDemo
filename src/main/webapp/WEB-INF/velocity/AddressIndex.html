

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>我的地址</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span6">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        姓名
                    </th>
                    <th>
                        电话
                    </th>
                    <th>
                        收货地址
                    </th>
                    <th>
                        邮编
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                #foreach($item in $List)
                <tr>

                    <td>
                        $item.Name
                    </td>
                    <td>
                        $item.phone
                    </td>
                    <td>
                        $item.address
                    </td>
                    <td>$item.postcode</td>
                    <td>
                        <a href="/userDemo/delAddress?id=$item.id">删除</a>&nbsp;
                        <a href="/userDemo/AddressPage?type=1&id=$item.id">修改</a>
                    </td>
                </tr>
                #end
                </tbody>
            </table>
            <a href="/userDemo/AddressPage?type=0">添加地址</a>>
            <a href="/userDemo/index">返回首页</a>>
        </div>

        <div class="span4">
        </div>
    </div>
</div>
</body>
</html>
